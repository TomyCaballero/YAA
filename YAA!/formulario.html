<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="formulario.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="title">Formulario</div><br>
        <form action="#">
            <div class="user-details">
                <div class="input-box">
                    <span class="details">Nombre Completo</span>
                    <input type="text" placeholder="Ingresa tu nombre completo" required>
                </div>
                <div class="input-box">
                    <span class="details">Nombre de Usuario</span>
                    <input type="text" placeholder="Ingresa tu nombre de usuario" required>
                </div>
                <div class="input-box">
                    <span class="details">Email</span>
                    <input type="email" placeholder="Ingresa tu emal" required>
                </div>
                <div class="input-box">
                    <span class="details">Numero de telefono</span>
                    <input type="tel" placeholder="Ingresa tu numero de telefono" required>
                </div>
                <div class="input-box">
                    <span class="details">Contrase単a</span>
                    <input type="password" placeholder="Ingresa tu contrase単a" required>
                </div>
                <div class="input-box">
                    <span class="details">Confirma tu contrase単a</span>
                    <input type="password" placeholder="Confirma tu contrase単a" required>
                </div>

            </div>
            <div class="gender-details">
                <input type="radio" name="gender" id="dot-1">
                <input type="radio" name="gender" id="dot-2">
                <input type="radio" name="gender" id="dot-3">
                <span class="gender-title">Genero</span>
                <div class="category">
                    <label for="dot-1">
                        <span class="dot one"></span>
                        <span class="gender">Hombre</span>
                    </label>
                    <label for="dot-2">
                        <span class="dot two"></span>
                        <span class="gender">Mujer</span>
                    </label>
                    <label for="dot-3">
                        <span class="dot three"></span>
                        <span class="gender">No se</span>
                    </label>
                </div>
            </div>
            <div class="button">
                <input type="submit" value="Registrar">
                <button><a href="./index.html"> REGRESAR AL INICIO</a></button>
            </div>
        </form>

    </div>
</body>
</html>
